<app-cabecalho [titulo]="tituloCabecalho"></app-cabecalho>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Titulo Ministração</ion-label>
      <ion-input [(ngModel)]="titulo" label-placement="floating" name="Titulo" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input [(ngModel)]="descricao" name="descricao" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-input [(ngModel)]="data" name="data" type="Data" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input [(ngModel)]="hora" name="hora" type="Time" required></ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" class="ion-padding-top" expand="block">Agendar</ion-button>
  </form>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button href="/registro-culto">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
