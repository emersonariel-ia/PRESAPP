<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/sigin"></ion-back-button>
      <ion-title>
        Login
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Insira seus dados para entrar</h1>
  <form (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required placeholder="Digite seu e-mail..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="senha" name="senha" type="password" required
        placeholder="Digite uma senha..."></ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" class="ion-padding-top" expand="block">Entrar</ion-button>
  </form>
</ion-content>
