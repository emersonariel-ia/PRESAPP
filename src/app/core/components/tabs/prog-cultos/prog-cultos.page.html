<app-cabecalho [titulo]="titulo" [usuarioLogado]="usuarioLogado"></app-cabecalho>

<ion-content class="ion-padding-top example-content" [scrollEvents]="true">
  <ion-card *ngFor="let culto of cultos">

    <ion-card-header>
      <ion-card-subtitle color="primary">{{culto.titulo}}</ion-card-subtitle>
      <div class="icon-container">
        <a *ngIf="!culto.presenca && usuarioLogado" href="/tabs/lista-presenca?codEvento={{culto.codEvento}}&modo=novo">
          <ion-icon name="create" size="large"></ion-icon>
        </a>
        <a *ngIf="culto.presenca && usuarioLogado"
          href="/tabs/lista-presenca?codEvento={{culto.codEvento}}&modo=editar">
          <ion-icon name="checkmark-done-circle" size="large"></ion-icon>
        </a>
        <a *ngIf="usuarioLogado" href="/tabs/lista-presenca?codEvento={{culto.codEvento}}&modo=editar">
          <img src="../../../../../assets/img/lapis.png" alt="Editar">
        </a>
      </div>

    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" style="text-align: start;">
            <ion-text>{{culto.responsavel}}</ion-text>
          </ion-col>
          <ion-col size="6" style="text-align: end;">
            <ion-text>Data: {{ formatDate(culto.data) }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-fab *ngIf="usuarioLogado" slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button href="/tabs/registro-culto">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
