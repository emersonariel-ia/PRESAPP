<app-cabecalho [titulo]="titulo"></app-cabecalho>

<ion-content class="ion-padding-top example-content" [scrollEvents]="true">
  <ion-card *ngFor="let culto of cultos">

    <ion-card-header>
      <ion-card-subtitle color="primary">Tenha sua história griada pela visão de Deus</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" style="text-align: start;">
            <ion-text>Matheus Hetti</ion-text>
          </ion-col>
          <ion-col size="6" style="text-align: end;">
            <ion-text>Data: 27/07/2023</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
