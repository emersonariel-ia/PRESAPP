<app-cabecalho [titulo]="titulo"></app-cabecalho>

<ion-content>
  <ion-list>
    <!-- Exemplo de lista de presenÃ§a com ion-checkbox -->
    <ion-item *ngFor="let membro of listaDePresenca">
      <ion-checkbox [(ngModel)]="membro.presencaConfirmada" (ionChange)="checkboxChanged($event, membro.codMembro)"
        color="primary" checked="{{membro.presencaConfirmada}}"></ion-checkbox>
      <ion-label> {{ membro.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
