<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>
        {{titulo}}
      </ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-title>
        {{nomeUser}}
      </ion-title>
      <ion-img src="../../../../assets/img/igreja betania.png" alt="Logo"></ion-img>
    </ion-buttons>
    <ion-button href="/login">Login</ion-button>
  </ion-toolbar>
</ion-header>
